[pytest]
# Pytest configuration for API Auth Service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests for models and utilities
    integration: Integration tests with database
    slow: Tests that take a long time to run

# Ignore patterns
norecursedirs = .git .venv venv bin lib include

# Coverage options (when using pytest-cov)
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */bin/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
